<div class="login-form mx-auto my-5">
    <mat-card class="py-3">
        <mat-card-title class="text-center mt-3 mb-4 fs-2">Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="myForm" (ngSubmit)="onSubmit()">                
                <mat-form-field class="w-100">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email" id="email">
                    <mat-error *ngIf="myError('email', 'email')">Invalid email format</mat-error>
                </mat-form-field>
                <mat-form-field class="w-100 mb-4">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" id="password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <div class="text-end">
                    <button mat-raised-button color="primary" type="submit" [disabled]="!myForm.valid">Login</button>
                    <a routerLink="../register" class="btn btn-link">Register</a>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
