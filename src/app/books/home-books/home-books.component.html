<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Book store</h1>
            <p class="lead fw-normal text-white-50 mb-0">Discover our book world</p>
        </div>
    </div>
</header>
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-3">
        <div class="d-flex flex-row-reverse mb-5">
          <mat-form-field>
            <mat-label>Search book...</mat-label>
            <input #searchInput matInput type="text" class="search-button" aria-label="Search book..." autofocus>
              <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
        </div>
        <mat-grid-list cols="4" rowHeight="2:3" class="mb-5">
            <mat-grid-tile *ngFor="let book of books">
                <mat-card class="w-100 h-100 px-3 border">
                  <img class="mb-1 mt-3" mat-card-image [src]="book.image ? (imagePath + book.image) : 'https://dummyimage.com/450x300/dee2e6/6c757d.jpg'" alt="Photo of a Shiba Inu">
                  <mat-card-header>
                      <mat-card-title>{{book.title}}</mat-card-title>
                      <mat-card-subtitle>{{getCategoryName(book.categoryId)}}</mat-card-subtitle>
                      <mat-card-subtitle>{{book.price | currency}}</mat-card-subtitle>
                    </mat-card-header>
                  <mat-card-content style="min-height:50px;" class="mt-3">
                    <p>
                      {{book.description}}
                    </p>
                  </mat-card-content>
                  <mat-card-actions class="d-flex">
                    <div class="flex-fill"><button mat-button (click)="onDetail(book.id)">DETAIL</button></div>
                    <div><button (click)="addToCart(book.id)" mat-button>ADD TO CART</button></div>
                  </mat-card-actions>
                </mat-card>
            </mat-grid-tile>
        </mat-grid-list>
        <mat-paginator
          [length]="length"
          [pageSizeOptions]="pageSizeOptions"
          [pageIndex]="pageIndex"
          (page)="handlePageEvent($event)"
          aria-label="Select page">
        </mat-paginator>
    </div>
</section>
